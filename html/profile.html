<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <title>Profile page</title>
</head>
<body>

<header class="header">
    <a href="" class="header__logo">
        <img src="../media/header/logo.svg" alt="наместе">
    </a>

    <a href="main.html" class="header__link hide-on-mob">мероприятия</a>
    <a href="" class="header__link header__link_mid hide-on-mob">команды</a>
    <a href="" class="header__link hide-on-mob">о нас</a>

    <a href="" class="header__btn hide-on-mob">создать мероприятие</a>
    <a href="" class="header__btnMob hide-on-desktop">
        <img src="../media/header/create.svg" alt="+">
    </a>

    <button class="header__notify">
        <img src="../media/header/notify.svg" alt="notify">
        <span class="header__notify-new"></span>

    <a href="profile.html" class="header__profile">
        <img src="../media/header/profile.svg" alt="profile">
    </a>

    <div class="header__mob hide-on-desktop">

        <a href="" class="header__link header__link_mid">команды</a>
        <a href="" class="header__link">о нас</a>
    </div>
</header>

<main class="profile">
    <div class="profile__head">
        <h1>Личная информация</h1>
        <button>Выйти</button>
    </div>

    <form class="profile__info">
        <div class="profile__info-pic">
            <img src="../media/testHost.png" alt="avatar">
        </div>

        <div class="profile__info-block profile__info-block_span3">
            <p class="profile__info-block-text">ФИО</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="text" placeholder="Иванов Иван Иванович">
            </div>
        </div>

        <div class="profile__info-block profile__info-block_span2">
            <p class="profile__info-block-text">Город проживания</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="text" placeholder="Екатеринбург">
            </div>
        </div>
        <div class="profile__info-block">
            <p class="profile__info-block-text">Дата рождения</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field input_white-field_date" type="text" placeholder="01.01.2024">
                <img src="../media/calendar.svg" alt="" class="input_white-calendar">
            </div>
        </div>

        <div class="profile__info-block profile__info-block_span3">
            <p class="profile__info-block-text">Компания</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="text" placeholder="ООО “Kovcheg”">
            </div>
        </div>

        <div class="profile__info-block">
            <p class="profile__info-block-text">Пароль</p>
            <button class="btn_black">Изменить пароль учётной записи</button>
        </div>
    </form>

    <div class="profile__head">
        <h1>Контакты</h1>
    </div>

    <form class="profile__info profile__info_contact">
        <div class="profile__info-block">
            <p class="profile__info-block-text">Телефон</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="tel" placeholder="+79021112233">
            </div>
        </div>

        <div class="profile__info-block">
            <p class="profile__info-block-text">Почта</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="email" placeholder="name@mail.ru">
            </div>
        </div>
        <div class="profile__info-block">
            <p class="profile__info-block-text">Telegram</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="text" placeholder="@username">
            </div>
        </div>


        <div class="profile__info-block">
            <p class="profile__info-block-text">What’s App</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="tel" placeholder="+79021112233">
            </div>
        </div>

        <div class="profile__info-block">
            <p class="profile__info-block-text">VK</p>
            <div class="profile__info-block-input input_white">
                <input class="input_white-field" type="text" placeholder="@username">
            </div>
        </div>
    </form>

    <div class="profile__save">
        <p>Введёные Вами данные могут быть потеряны, пожалуйста, выполните сохранение</p>
        <button class="profile__save-btn btn_black">Сохранить изменения</button>
    </div>
</main>

<script>
    // dropdown
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
        const select = dropdown.querySelector('.dropdown-select');
        const caret = dropdown.querySelector('.dropdown-select-caret');
        const menu = dropdown.querySelector('.dropdown-menu');
        const options = dropdown.querySelectorAll('.dropdown-menu-item');
        const selected = dropdown.querySelector('.dropdown-select-selected');

        select.addEventListener('click', () => {
            select.classList.toggle('dropdown-select_active');
            caret.classList.toggle('dropdown-select-caret_rotate');
            menu.classList.toggle('dropdown-menu_open');
        });

        options.forEach(option => {
            option.addEventListener('click', () => {
                const optionText = option.querySelector('.dropdown-menu-item-text');
                selected.textContent = optionText.textContent;
                select.classList.remove('dropdown-select_active');
                caret.classList.remove('dropdown-select-caret_rotate');
                menu.classList.remove('dropdown-menu_open');
            })
        });

        window.addEventListener('click', e => {
            const size = dropdown.getBoundingClientRect();
            if (
                e.clientX < size.left ||
                e.clientX > size.right ||
                e.clientY < size.top ||
                e.clientY > size.bottom
            ) {
                select.classList.remove('dropdown-select_active');
                caret.classList.remove('dropdown-select-caret_rotate');
                menu.classList.remove('dropdown-menu_open');
            }
        })
    })
    // end of dropdown

    //copyText
    function copyText(text) {
        navigator.clipboard.writeText(text);
        alert("Скопировано");
    }

    //end of copyText
</script>
</body>
</html>
